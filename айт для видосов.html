        .video-container {

        .video-card {

        .controls {

        .control-btn {
            background: none;

        footer {

    </style>

<body>

                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.

        <div class="video-card">

                    <source src=""C:\Users\–ë–æ–≥–¥–∞–Ω\Downloads\Telegram Desktop\–ª—É–∏ –≤–∏—Ç—Ç–æ–Ω —Ñ—É—Ç–±–æ–ª–∫–∞\11,09,2025\11,07.mp4 type="video/mp4">
                    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
                </video>

                <button class="control-btn" onclick="adjustVolume(this, -0.1)">üîä-</button>
                <button class="control-btn" onclick="togglePlay(this)">‚èØÔ∏è</button>

    <footer>
        –° –ª—é–±–æ–≤—å—é –æ—Ç Lakt –¥–ª—è –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–æ–π –ú–∞—Ä–≥–æ—à–∫–∏ ‚ù§Ô∏è
    </footer>
    
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function toggleFullScreen(btn) {
            const videoCard = btn.closest('.video-card');
            const video = videoCard.querySelector('video');
            
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { /* Safari */
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) { /* IE11 */
                    video.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–≥—É–ª–∏—Ä–æ–≤–∫–∏ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function adjustVolume(btn, change) {
            const videoCard = btn.closest('.video-card');
            const video = videoCard.querySelector('video');
            video.volume = Math.min(1, Math.max(0, video.volume + change));
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è/–ø–∞—É–∑—ã
        function togglePlay(btn) {
            const videoCard = btn.closest('.video-card');
            const video = videoCard.querySelector('video');
            
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏
        function skipTime(btn, seconds) {
            const videoCard = btn.closest('.video-card');
            const video = videoCard.querySelector('video');
            video.currentTime += seconds;
        }
        
        // –î–µ–ª–∞–µ–º –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–º –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ iPhone –≤ –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω—ã–π —Ä–µ–∂–∏–º
        function handleOrientationChange() {
            if (window.matchMedia("(orientation: landscape)").matches) {
                // –í –ª–∞–Ω–¥—à–∞—Ñ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ - –ø–æ–ø—Ä–æ–±—É–µ–º —Å–¥–µ–ª–∞—Ç—å –≤–∏–¥–µ–æ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–º
                const videos = document.querySelectorAll('video');
                videos.forEach(video => {
                    if (video.webkitEnterFullscreen) {
                        video.webkitEnterFullscreen();
                    }
                });
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', handleOrientationChange);
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≤–µ—Ä–∏–º –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—é
        window.addEventListener('load', function() {
            // –î–ª—è iOS –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            document.querySelectorAll('video').forEach(video => {
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
            });
            
            handleOrientationChange();
        });
    </script>
